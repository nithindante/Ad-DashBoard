<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
        <div class="first-section">

            <div class="navigation">
                <img src="icons/dashboard.svg">
                <h2>Dashboard</h2>
            </div>
        </div>
        <div class="middle-section">
            <div class="navigation">
                <img src="icons/home.svg">
                <h4>Home</h4>
            </div>
            <div class="navigation">
                <img src="icons/account.svg">
                <h4>Profile</h4>
            </div>
        
            <div class="navigation">
                <img src="icons/chat.svg">
                <h4>Messages</h4>
            </div>
            <div class="navigation">
                <img src="icons/history.svg">
                <h4>History</h4>
            </div>
            <div class="navigation">
                <img src="icons/task.svg">
                <h4>Tasks</h4>
            </div>
            <div class="navigation">
                <img src="icons/commu.svg">
                <h4>Communities</h4>
            </div>
        </div>
        <div class="third-section">
            <div class="navigation">
                <img src="icons/Settings.svg">
                <h4>Settings</h4>
            </div>
            <div class="navigation">
                <img src="icons/support.svg">
                <h4>Support</h4>
            </div>
            <div class="navigation">
                <img src="icons/privacy.svg">
                <h4>Privacy</h4>
            </div>
        </div>



        </div>
        <div class="header">
            <div class="search-icon">
                <img src="icons/search.svg">
                <input type="text">
            </div>
            <div class="info-icon">
                <img src="icons/alarm.svg">
                <img src="icons/time.svg">
                <h4>Nithin Rajkumar</h4>
            </div>
            <div class="buttons">
                <div class="name-logo">
                    <img src="icons/time-large.svg">
                    <div class="texts">
                        <p>Hi, there!</p>
                        <h2>Nithin(@nithin)</h2>
                    </div>    
                </div>
                <div class="buttons-class">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">Main project</div>
    </div>
</body>
</html>
